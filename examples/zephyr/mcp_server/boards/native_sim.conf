# Native simulation configuration for MCP server
# Uses native offloaded sockets (localhost access, no sudo required)

# Libc and POSIX features
CONFIG_NEWLIB_LIBC=y
CONFIG_POSIX_API=y

# Logging and console
CONFIG_LOG=y
CONFIG_PRINTK=y

# Disable TAP interface
CONFIG_ETH_NATIVE_TAP=n

# Enable network drivers and sockets with offloading
CONFIG_NET_DRIVERS=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_OFFLOAD=y
CONFIG_NET_NATIVE_OFFLOADED_SOCKETS=y

# Disable WiFi
CONFIG_WIFI=n

# TLS stack (mbedTLS for HTTPS)
CONFIG_MBEDTLS=y
CONFIG_MBEDTLS_BUILTIN=y
CONFIG_MBEDTLS_ENABLE_HEAP=y
CONFIG_MBEDTLS_HEAP_SIZE=16384

# Stack / heap
CONFIG_MAIN_STACK_SIZE=8192
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096
CONFIG_HEAP_MEM_POOL_SIZE=46384
