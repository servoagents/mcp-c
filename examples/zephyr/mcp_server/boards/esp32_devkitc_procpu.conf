# ESP32 board configuration (Zephyr 4.2.1)
# Keep only valid symbols for the current tree.

# WiFi core
CONFIG_WIFI=y

# Enable ESP32 Wi-Fi driver (requires blobs)
CONFIG_WIFI_ESP32=y

# Auto DHCP when STA connects
CONFIG_ESP32_WIFI_STA_AUTO_DHCPV4=y

# If you have an older silicon revision, you may need this; otherwise leave unset
CONFIG_ESP32_USE_UNSUPPORTED_REVISION=y
